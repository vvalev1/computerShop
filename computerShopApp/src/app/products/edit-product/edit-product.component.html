<!-- inner page banner -->
<div id="inner_banner" class="section inner_banner_section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <div class="title-holder">
            <div class="title-holder-cell text-left">
              <h1 class="page-title">Edit Product</h1>
              <ol class="breadcrumb">
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/products">Products</a></li>
                <li><a routerLink="/products/{{product._id}}">Product Details</a></li>
                <li class="active">Edit Product</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end inner page banner -->

<!-- end inner page banner -->
<div class="section padding_layout_1 checkout_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="full">
          <div id="login">
            <div class="login-form-checkout">
              <!-- Error - empty requset -->
              <ng-container *ngFor="let error of errorMsgs">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                  <div>
                    {{error}}
                  </div>
                </div>
              </ng-container>

              <form #editProductForm="ngForm" (ngSubmit)="updateProduct(editProductForm)">
                <div class="form-group">
                  <label for="productName">Product name <span class="required">*</span></label>
                  <input type="text" class="form-control" id="productName"
                    name="productName" ngModel required minlength="3" #inputName="ngModel"
                    >
                </div>


                <!-- Name Error -->
                <ng-container *ngIf="inputName.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputName.errors?.['required']">
                    <div>
                      Product name is required!
                    </div>
                  </div>
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputName.errors?.['minlength']">
                    <div>
                      Product name must be at least 3 characters!
                    </div>
                  </div>
                </ng-container>

                <div class="form-group">
                  <label for="price">Price <span class="required">*</span></label>
                  <input type="number" class="form-control" id="price" placeholder="Enter Price" name="price" ngModel
                    required #inputPrice="ngModel">
                </div>

                <!-- Price Error -->
                <ng-container *ngIf="inputPrice.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputPrice.errors?.['required']">
                    <div>
                      Price is required!
                    </div>
                  </div>
                </ng-container>


                <div class="form-group">
                  <label for="imageUrl">Image Url <span class="required">*</span></label>
                  <input type="text" class="form-control" id="imageUrl" placeholder="Enter Image Url" name="imageUrl"
                    ngModel required #inputImageUrl="ngModel">
                </div>

                <!-- Image Url Error -->
                <ng-container *ngIf="inputImageUrl.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputImageUrl.errors?.['required']">
                    <div>
                      Image Url is required!
                    </div>
                  </div>
                </ng-container>

                <div class="form-group">
                  <label for="quantity">Quantity <span class="required">*</span></label>
                  <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" name="quantity"
                    ngModel required #inputQuantity="ngModel"
                  >
                </div>

                <!-- Quantity Error -->
                <ng-container *ngIf="inputQuantity.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputQuantity.errors?.['required']">
                    <div>
                      Quantity is required!
                    </div>
                  </div>
                </ng-container>

                <div class="form-group">
                  <label for="productType">Product Type <span class="required">*</span></label>
                  <select class="form-select form-control" id="productType" aria-label="Default select example"
                    name="productType" ngModel required #productType="ngModel">
                    <!-- <option selected>Choose...</option> -->
                    <option *ngFor="let typeName of productTypes" [ngValue]="typeName">
                      {{typeName}}
                    </option>
                  </select>
                </div>

                <!-- Product Type Error -->
                <ng-container *ngIf="productType.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="productType.errors?.['required']">
                    <div>
                      Product Type is required!
                    </div>
                  </div>
                </ng-container>

                <div class="form-group">
                  <label for="description">Description <span class="required">*</span></label>
                  <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                    name="description" ngModel required #inputDescription="ngModel"></textarea>
                </div>

                <!-- Description Error -->
                <ng-container *ngIf="inputDescription.touched">
                  <div class="alert alert-danger d-flex align-items-center" role="alert"
                    *ngIf="inputDescription.errors?.['required']">
                    <div>
                      Description is required!
                    </div>
                  </div>
                </ng-container>

                <div class="col-md-12 col-sm-12 col-xs-12 btn-login">
                  <button type="submit" class="bt_main">Edit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- section -->
